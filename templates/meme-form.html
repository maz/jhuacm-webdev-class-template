{% extends "base.html" %}

{% block title %}Memestagram - Create Meme{% endblock %}

{% block body %}
    <style>
        h1 { margin-top: 1rem; }
    </style>

    <h1>Create a Meme</h1>

    <div class="row">
        <div class="col-5">
            <form method="post" action="/add_meme">
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="url" name="image" id="image_url" class="form-control" value="{{url}}">
                </div>

                <div class="form-group">
                    <label for="top_caption">Top Text</label>
                    <input type="text" name="top_caption" id="top_caption" class="form-control">
                </div>

                <div class="form-group">
                    <label for="bottom_caption">Bottom Text:</label>
                    <input type="text" name="bottom_caption" id="bottom_caption" class="form-control">
                </div>

                <input type="submit" value="Create Meme" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
